<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind + Supabase -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>html,body{font-family:"Cairo",ui-sans-serif,system-ui}</style>

  <!-- إعدادات الشركة والشعار -->
  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/brand.js"></script>

  <title>طلب مستندات الموارد البشرية | GSSG</title>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="toast-holder" class="fixed top-4 right-4 z-50"></div>

  <nav class="bg-white shadow-sm">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
          <img id="companyLogo" referrerpolicy="no-referrer" crossorigin="anonymous"
               class="w-full h-full object-contain hidden" alt="logo">
          <svg id="logoFallback" class="w-6 h-6 text-blue-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7" />
          </svg>
        </div>
        <div>
          <h1 class="text-sm font-bold" data-company-ar></h1>
          <p class="text-xs text-gray-500" data-company-en></p>
        </div>
      </div>
      <div class="flex items-center gap-4 text-sm">
        <span id="roleBadge" class="px-2 py-1 text-xs rounded-full border bg-slate-50"></span>
        <a href="dashboard.html" class="text-blue-700 hover:underline">الرجوع</a>
      </div>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">طلب مستندات الموارد البشرية</h2>

    <form id="f" class="bg-white rounded-2xl shadow p-4 grid grid-cols-1 gap-4">
      <div>
        <label class="block text-sm mb-1">نوع الطلب</label>
        <select id="request_type" class="w-full border rounded-lg px-3 py-2" required>
          <option value="">اختر نوع المستند</option>
          <option value="Employment Letter">خطاب تعريف بالموظف (Employment Letter)</option>
          <option value="Salary Certificate">شهادة راتب (Salary Certificate)</option>
          <option value="Experience Certificate">شهادة خبرة (Experience Certificate)</option>
          <option value="NOC">عدم ممانعة (NOC)</option>
          <option value="Other">أخرى</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-1">تفاصيل الطلب</label>
        <textarea id="details" class="w-full border rounded-lg px-3 py-2" rows="4"
          placeholder="اكتب أي تفاصيل إضافية مثل اللغة المطلوبة، الجهة الموجه إليها، الغرض..."></textarea>
      </div>

      <button class="w-full bg-blue-600 hover:bg-blue-700 transition text-white rounded-lg py-2">
        إرسال الطلب
      </button>
    </form>
  </main>

  <script type="module">
    import { requireAuth } from './js/auth.js';
    import { setRoleBadge, toast } from './js/ui.js';
    import { submitHRRequest } from './js/api.js';

    const ctx = await requireAuth(['employee','supervisor']);
    if (!ctx) return;
    setRoleBadge(ctx.role);

    document.getElementById('f').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        request_type: document.getElementById('request_type').value || null,
        details: (document.getElementById('details').value || '').trim() || null
      };

      if (!payload.request_type) return toast('اختر نوع الطلب', 'error');

      try {
        await submitHRRequest(payload);
        toast('تم إرسال طلب الموارد البشرية بنجاح');
        e.target.reset();
      } catch (err) {
        toast(err.message || 'تعذر إرسال الطلب', 'error');
      }
    });
  </script>
</body>
</html>
