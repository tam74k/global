<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind + Supabase -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cairo font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>html,body{font-family:"Cairo",ui-sans-serif,system-ui}</style>

  <!-- Project config -->
  <script type="module" src="./js/config.js"></script>

  <!-- تثبيت الشعار مباشرة -->
  <script>
    window.COMPANY_LOGO_URL = "https://tam74k.github.io/global/Logo1.png";
    try { localStorage.setItem('COMPANY_LOGO_URL', window.COMPANY_LOGO_URL); } catch(e){}
  </script>

  <!-- Branding (يُظهر الشعار والاسم) -->
  <script type="module" src="./js/brand.js"></script>

  <title>HR Request Form | GSSG</title>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="toast-holder" class="fixed top-4 right-4 z-50"></div>

  <!-- Header -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
          <img id="companyLogo" referrerpolicy="no-referrer" crossorigin="anonymous"
               class="w-full h-full object-contain hidden" alt="logo">
          <svg id="logoFallback" class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7" />
          </svg>
        </div>
        <div>
          <h1 class="text-sm font-bold" data-company-ar></h1>
          <p class="text-xs text-gray-500" data-company-en></p>
        </div>
      </div>
      <a href="dashboard.html" class="text-blue-700 text-sm hover:underline">الرجوع</a>
    </div>
  </nav>

  <!-- Body -->
  <main class="max-w-4xl mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">HR Request Form (GSSG-HR 300-014)</h2>

    <form id="hrForm" class="bg-white rounded-2xl shadow p-4 grid grid-cols-1 gap-6">
      <!-- Header block of the PDF -->
      <section class="grid sm:grid-cols-3 gap-3">
        <div>
          <label class="block text-sm mb-1">Request Date</label>
          <input id="request_date" type="date" class="w-full border rounded-lg px-3 py-2" required>
        </div>
        <div>
          <label class="block text-sm mb-1">Employee ID</label>
          <input id="emp_id" class="w-full border rounded-lg px-3 py-2 font-mono" readonly>
        </div>
        <div>
          <label class="block text-sm mb-1">Employee Name</label>
          <input id="emp_name" class="w-full border rounded-lg px-3 py-2" readonly>
        </div>

        <div>
          <label class="block text-sm mb-1">Position</label>
          <input id="position" class="w-full border rounded-lg px-3 py-2">
        </div>
        <div>
          <label class="block text-sm mb-1">Location</label>
          <input id="location" class="w-full border rounded-lg px-3 py-2">
        </div>
        <div>
          <label class="block text-sm mb-1">Joining Date</label>
          <input id="joining_date" type="date" class="w-full border rounded-lg px-3 py-2">
        </div>

        <div>
          <label class="block text-sm mb-1">Contact Number</label>
          <input id="contact_number" class="w-full border rounded-lg px-3 py-2">
        </div>
      </section>

      <!-- “Kindly issue me the below document (Pls Select)” -->
      <section>
        <label class="block text-sm font-bold mb-2">
          Kindly issue me the below document (Pls Select)
        </label>
        <div class="grid sm:grid-cols-2 gap-2 text-sm">
          <label class="flex items-center gap-2"><input type="checkbox" value="Insurance Card" class="doc"> Insurance Card</label>
          <label class="flex items-center gap-2"><input type="checkbox" value="ID Card" class="doc"> ID Card</label>
          <label class="flex items-center gap-2"><input type="checkbox" value="Employment Certificate" class="doc"> Employment Certificate</label>
          <label class="flex items-center gap-2"><input type="checkbox" value="Salary Certificate" class="doc"> Salary Certificate</label>

          <label class="sm:col-span-2 flex items-center gap-2">
            <input type="checkbox" value="Others" id="doc_other_chk" class="doc">
            Others (Please Specify)
            <input id="doc_other_text" class="flex-1 border rounded px-2 py-1" placeholder="Specify the document">
          </label>
        </div>
      </section>

      <!-- Optional: “For Official Purpose Only” fields are handled internally (not editable here) -->

      <section>
        <label class="block text-sm mb-1">Additional Details (optional)</label>
        <textarea id="details" rows="3" class="w-full border rounded-lg px-3 py-2"
                  placeholder="Addressed to / Language / Purpose …"></textarea>
      </section>

      <button class="w-full bg-blue-600 hover:bg-blue-700 transition text-white rounded-lg py-2">
        Submit Request
      </button>
    </form>
  </main>

  <script type="module">
    import { requireAuth, supabase } from './js/auth.js';
    import { toast } from './js/ui.js';

    const ctx = await requireAuth(['employee','supervisor']);
    if (!ctx) return;

    // Prefill from user row
    const u = ctx.userRow || {};
    document.getElementById('request_date').value = new Date().toISOString().slice(0,10);
    document.getElementById('emp_id').value       = u.jobID || '';
    document.getElementById('emp_name').value     = u.Name || u.En_Name || '';
    document.getElementById('position').value     = u.POS2 || '';
    document.getElementById('location').value     = u.location || '';
    document.getElementById('contact_number').value = u.mobile || '';

    document.getElementById('hrForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // collect checked documents
      const selected = Array.from(document.querySelectorAll('.doc'))
                        .filter(x => x.checked)
                        .map(x => x.value);
      const otherTxt = (document.getElementById('doc_other_text').value || '').trim();
      const hasOther = document.getElementById('doc_other_chk').checked;

      if (selected.length === 0) {
        return toast('Please select at least one document', 'error');
      }
      if (hasOther && !otherTxt) {
        return toast('Please specify the “Others” document', 'error');
      }

      const payload = {
        employee_id: ctx.session.user.id,
        request_date: document.getElementById('request_date').value || null,
        position: (document.getElementById('position').value || '').trim() || null,
        location: (document.getElementById('location').value || '').trim() || null,
        joining_date: document.getElementById('joining_date').value || null,
        contact_number: (document.getElementById('contact_number').value || '').trim() || null,
        requested_documents: selected,
        requested_other: hasOther ? otherTxt : null,
        details: (document.getElementById('details').value || '').trim() || null
      };

      try {
        const { error } = await supabase.from('hr_requests').insert(payload);
        if (error) throw error;
        toast('HR request submitted successfully');
        e.target.reset();
        document.getElementById('request_date').value = new Date().toISOString().slice(0,10);
      } catch (err) {
        toast(err.message || 'Failed to submit request', 'error');
      }
    });
  </script>
</body>
</html>
