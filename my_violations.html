<!doctype html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>html,body{font-family:"Cairo",ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Noto Sans",sans-serif}</style>
<title>مخالفاتي</title></head>
<body class="min-h-screen bg-gray-50"><div id="toast-holder" class="fixed top-4 right-4 z-50"></div>
<nav class="bg-white shadow-sm"><div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between"><div class="flex items-center gap-3"><h1 class="text-sm font-bold" data-company-ar></h1></div><div class="flex items-center gap-4 text-sm"><a href="dashboard.html" class="text-blue-700">الرجوع</a></div></div></nav>
<main class="max-w-7xl mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">المخالفات المسجلة عليّ</h2>
  <section class="bg-white rounded-2xl shadow p-4 mb-4">
    <div class="grid sm:grid-cols-4 gap-3">
      <div><label class="text-sm">من تاريخ</label><input id="from" type="date" class="w-full border rounded px-3 py-2"></div>
      <div><label class="text-sm">إلى تاريخ</label><input id="to" type="date" class="w-full border rounded px-3 py-2"></div>
      <div class="sm:col-span-2 flex items-end gap-2">
        <button id="apply" class="px-4 py-2 bg-blue-600 text-white rounded">تطبيق</button>
        <button id="thisMonth" class="px-4 py-2 bg-gray-100 rounded">الشهر الحالي</button>
      </div>
    </div>
  </section>
  <section class="bg-white rounded-2xl shadow p-4">
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead><tr class="text-right"><th class="p-2">التاريخ/الوقت</th><th class="p-2">الرمز</th><th class="p-2">التصنيف</th><th class="p-2">السبب</th><th class="p-2">الموقع</th><th class="p-2">ملاحظات</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </section>
</main>
<script type="module">
  import { requireAuth } from './js/auth.js'; import { setCompanyBranding, defaultMonthRange } from './js/ui.js';
  import { listMyViolationsRange } from './js/api.js';
  setCompanyBranding(); await requireAuth(['employee','supervisor']);
  const from = document.getElementById('from'); const to = document.getElementById('to'); const rows = document.getElementById('rows');
  function setThisMonth(){ const r=defaultMonthRange(); from.value=r.from; to.value=r.to; }
  setThisMonth();
  async function load(){
    const data = await listMyViolationsRange({ from: from.value, to: to.value });
    rows.innerHTML = data.map(v=>{
      const dt = v.issue_datetime ? new Date(v.issue_datetime).toLocaleString('en-GB') : '—';
      return `<tr class="border-t"><td class="p-2">${dt}</td><td class="p-2">${v.item_code||'—'}</td><td class="p-2">${v.category||'—'}</td><td class="p-2">${v.reason||'—'}</td><td class="p-2">${v.location||'—'}</td><td class="p-2">${v.remarks||'—'}</td></tr>`;
    }).join('');
  }
  document.getElementById('apply').addEventListener('click', load);
  document.getElementById('thisMonth').addEventListener('click', ()=>{ setThisMonth(); load(); });
  load();
</script>
</body></html>
