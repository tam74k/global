<!doctype html><html lang='ar' dir='rtl'><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>html,body{font-family:"Cairo",ui-sans-serif,system-ui}</style>

<script type="module" src="./js/config.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function(){
  try{
    const ar = window.COMPANY_NAME_AR || 'المجموعة العالمية للخدمات الأمنية';
    const en = window.COMPANY_NAME_EN || 'Global Security Services Group';
    document.querySelectorAll('[data-company-ar]').forEach(e=> e.textContent = ar);
    document.querySelectorAll('[data-company-en]').forEach(e=> e.textContent = en);
    const logo = document.getElementById('companyLogo');
    const fb = document.getElementById('logoFallback');
    if (logo && window.COMPANY_LOGO_URL){
      logo.src = window.COMPANY_LOGO_URL;
      logo.onerror = ()=>{ if(fb) fb.classList.remove('hidden'); logo.classList.add('hidden'); };
      logo.onload = ()=>{ logo.classList.remove('hidden'); if (fb) fb.classList.add('hidden'); };
    } else if (fb) {
      fb.classList.remove('hidden');
    }
  }catch(e){}
});
</script>
<title>مخالفاتي</title></head><body class='min-h-screen bg-gray-50'>
<div id="toast-holder" class="fixed top-4 right-4 z-50"></div>

<nav class="bg-white shadow-sm"><div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
  <div class="flex items-center gap-3">
    <div class="w-10 h-10 rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
      <img id="companyLogo" class="w-full h-full object-contain hidden" alt="logo">
      <svg id="logoFallback" class="w-6 h-6 text-blue-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7"/></svg>
    </div>
    <div><h1 class="text-sm font-bold" data-company-ar></h1><p class="text-xs text-gray-500" data-company-en></p></div>
  </div>
  <div class="flex items-center gap-4 text-sm"><span id="roleBadge" class="px-2 py-1 text-xs rounded-full border bg-slate-50"></span><a href="dashboard.html" class="text-blue-700">الرجوع</a></div>
</div></nav>
<main class="max-w-7xl mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">المخالفات المسجلة عليّ</h2>
  <section class="bg-white rounded-2xl shadow p-4 mb-4">
    <div class="grid sm:grid-cols-5 gap-3">
      <div><label class="text-sm">من تاريخ</label><input id="from" type="date" class="w-full border rounded px-3 py-2"></div>
      <div><label class="text-sm">إلى تاريخ</label><input id="to" type="date" class="w-full border rounded px-3 py-2"></div>
      <div class="sm:col-span-3 flex items-end gap-2">
        <button id="apply" class="px-4 py-2 bg-blue-600 text-white rounded">تطبيق</button>
        <button id="thisMonth" class="px-4 py-2 bg-gray-100 rounded">الشهر الحالي</button>
      </div>
    </div>
  </section>
  <section class="bg-white rounded-2xl shadow p-4">
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead><tr class="text-right"><th class="p-2">التاريخ/الوقت</th><th class="p-2">الرمز</th><th class="p-2">التصنيف</th><th class="p-2">السبب</th><th class="p-2">الموقع</th><th class="p-2">ملاحظات</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </section>
</main>
<script type="module">
  import { requireAuth } from './js/auth.js'; import { setRoleBadge } from './js/ui.js'; import { listMyViolationsRange } from './js/api.js';
  const ctx = await requireAuth(['employee','supervisor']); if(!ctx) return; setRoleBadge(ctx.role);
  const from=document.getElementById('from'); const to=document.getElementById('to'); const rows=document.getElementById('rows');
  function setThisMonth(){ const d=new Date(); from.value=new Date(d.getFullYear(), d.getMonth(), 1).toISOString().slice(0,10); to.value=new Date().toISOString().slice(0,10);}
  setThisMonth();
  async function load(){ const data = await listMyViolationsRange({ from: from.value, to: to.value });
    rows.innerHTML = data.map(v=>{ const dt=v.issue_datetime?new Date(v.issue_datetime).toLocaleString('en-GB'):'—';
      return `<tr class="border-t"><td class="p-2">${dt}</td><td class="p-2">${v.item_code||'—'}</td><td class="p-2">${v.category||'—'}</td><td class="p-2">${v.reason||'—'}</td><td class="p-2">${v.location||'—'}</td><td class="p-2">${v.remarks||'—'}</td></tr>`; }).join(''); }
  document.getElementById('apply').addEventListener('click', load); document.getElementById('thisMonth').addEventListener('click', ()=>{ setThisMonth(); load(); }); load();
</script>
</body></html>
