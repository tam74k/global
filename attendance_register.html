<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind + Supabase + QR -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>html,body{font-family:"Cairo",ui-sans-serif,system-ui}</style>

  <!-- إعدادات الشركة والشعار -->
  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/brand.js"></script>

  <title>الحضور/الانصراف (مشرف) | GSSG</title>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="toast-holder" class="fixed top-4 right-4 z-50"></div>

  <!-- شريط علوي -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
          <img id="companyLogo" referrerpolicy="no-referrer" crossorigin="anonymous"
               class="w-full h-full object-contain hidden" alt="logo">
          <svg id="logoFallback" class="w-6 h-6 text-blue-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7" />
          </svg>
        </div>
        <div>
          <h1 class="text-sm font-bold" data-company-ar></h1>
          <p class="text-xs text-gray-500" data-company-en></p>
        </div>
      </div>
      <div class="flex items-center gap-4 text-sm">
        <span id="roleBadge" class="px-2 py-1 text-xs rounded-full border bg-slate-50"></span>
        <a href="dashboard.html" class="text-blue-700 hover:underline">الرجوع</a>
      </div>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-4 pb-24">
    <h2 class="text-xl font-bold mb-4">تسجيل الحضور/الانصراف (يدوي + QR)</h2>

    <!-- الوضع اليدوي -->
    <section class="bg-white rounded-2xl shadow p-4 mb-4">
      <h3 class="font-bold mb-3">الوضع اليدوي</h3>
      <div class="grid sm:grid-cols-2 gap-3">
        <div>
          <label class="text-sm mb-1 block">الموظف</label>
          <select id="emp" class="w-full border rounded px-3 py-2"></select>
        </div>
        <div>
          <label class="text-sm mb-1 block">الموقع (اختياري)</label>
          <input id="loc" class="w-full border rounded px-3 py-2" placeholder="مثال: HQ / Site A">
        </div>
      </div>

      <div class="flex flex-wrap items-center gap-2 mt-3">
        <button id="btnIn"  class="px-4 py-2 bg-green-600 text-white rounded">تسجيل حضور الآن</button>
        <button id="btnOut" class="px-4 py-2 bg-indigo-600 text-white rounded">تسجيل انصراف الآن</button>
      </div>

      <div class="grid sm:grid-cols-3 gap-3 mt-4">
        <div>
          <label class="text-sm mb-1 block">حالة اليوم</label>
          <select id="status" class="w-full border rounded px-3 py-2">
            <option value="">—</option>
            <option value="P">P = حاضر</option>
            <option value="AB">AB = غائب</option>
            <option value="SL">SL = اجازة مرضية</option>
            <option value="AL">AL = اجازة سنوية</option>
            <option value="TR">TR = الخدمة الوطنية</option>
            <option value="OFF">OFF = عطلة اسبوعية</option>
          </select>
        </div>
        <div class="flex items-end">
          <button id="btnStatus" class="px-4 py-2 bg-gray-700 text-white rounded w-full">حفظ الحالة</button>
        </div>
      </div>
    </section>

    <!-- ماسح QR -->
    <section class="bg-white rounded-2xl shadow p-4">
      <h3 class="font-bold mb-3">ماسح QR (اختياري)</h3>

      <div class="flex flex-wrap items-center gap-3 mb-4">
        <button id="modeCheckIn"  class="px-4 py-2 rounded-lg bg-green-600 text-white">تسجيل حضور</button>
        <button id="modeCheckOut" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">تسجيل انصراف</button>
        <button id="resetMode"    class="px-4 py-2 rounded-lg bg-gray-200 hidden">تغيير النمط</button>
      </div>

      <p class="text-sm text-gray-600 mb-4">
        اختر النمط مرة واحدة فقط. بعد الاختيار سيعمل الماسح تلقائيًا بالتتابع لكل موظف.
      </p>

      <div id="qr-reader" class="w-full h-[320px] rounded-xl overflow-hidden bg-gray-100"></div>

      <div class="mt-4 flex items-center gap-4">
        <div class="text-sm">الناجحة: <span id="succCount" class="font-bold">0</span></div>
        <div class="text-sm">الفاشلة: <span id="failCount" class="font-bold">0</span></div>
      </div>

      <div id="scanLog" class="mt-4 space-y-2"></div>
    </section>
  </main>

  <!-- دليل الحالات ثابت بالأسفل -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur border-t">
    <div class="max-w-4xl mx-auto px-4 py-2 text-xs sm:text-sm flex flex-wrap gap-x-4 gap-y-1">
      <span class="font-bold">دليل الحالات:</span>
      <span>P = حاضر</span>
      <span>AB = غائب</span>
      <span>SL = إجازة مرضية</span>
      <span>AL = إجازة سنوية</span>
      <span>TR = الخدمة الوطنية</span>
      <span>OFF = عطلة أسبوعية</span>
    </div>
  </footer>

  <script type="module">
    import { requireAuth } from './js/auth.js';
    import { setRoleBadge, toast } from './js/ui.js';
    import { listEmployeesForSupervisor, upsertAttendance, setAttendanceStatus, findUserByJobID } from './js/api.js';

    const ctx = await requireAuth(['supervisor']);
    if (!ctx) return;
    setRoleBadge(ctx.role);

    // تعبئة قائمة الموظفين
    const empSel = document.getElementById('emp');
    (async () => {
      const list = await listEmployeesForSupervisor();
      empSel.innerHTML = list.map(e =>
        `<option value="${e.id}">${e.jobID || ''} — ${e.Name || e.En_Name || ''}</option>`
      ).join('');
    })();

    const loc    = document.getElementById('loc');
    const status = document.getElementById('status');

    // أزرار الحضور/الانصراف اليدوية
    document.getElementById('btnIn').addEventListener('click', async () => {
      const id = empSel.value;
      if (!id) return toast('اختر موظف', 'error');
      try {
        await upsertAttendance({ employee_id: id, mode: 'check_in', location: loc.value || null, method: 'manual' });
        toast('تم تسجيل الحضور');
      } catch (e) {
        toast(e.message, 'error');
      }
    });

    document.getElementById('btnOut').addEventListener('click', async () => {
      const id = empSel.value;
      if (!id) return toast('اختر موظف', 'error');
      try {
        await upsertAttendance({ employee_id: id, mode: 'check_out', location: loc.value || null, method: 'manual' });
        toast('تم تسجيل الانصراف');
      } catch (e) {
        toast(e.message, 'error');
      }
    });

    // حفظ الحالة اليومية (P/AB/SL/AL/TR/OFF)
    document.getElementById('btnStatus').addEventListener('click', async () => {
      const id = empSel.value;
      if (!id) return toast('اختر موظف', 'error');
      if (!status.value) return toast('اختر الحالة', 'error');
      try {
        await setAttendanceStatus({ employee_id: id, status: status.value, location: loc.value || null });
        toast('تم حفظ الحالة');
      } catch (e) {
        toast(e.message, 'error');
      }
    });

    // ————— ماسح QR —————
    let scanMode = null;       // 'check_in' or 'check_out'
    let html5QrCode = null;
    let successCount = 0;
    let failCount = 0;
    let scanning = false;

    function addRow(code, msg, isError = false) {
      const list = document.getElementById('scanLog');
      const row = document.createElement('div');
      row.className =
        `flex items-center justify-between p-2 border rounded-lg ` +
        (isError ? 'border-red-300 bg-red-50' : 'border-green-300 bg-green-50');
      row.innerHTML = `<span class="font-mono text-sm">${code}</span><span class="text-sm">${msg}</span>`;
      list.prepend(row);
    }

    function updateCounters() {
      document.getElementById('succCount').textContent = successCount;
      document.getElementById('failCount').textContent = failCount;
    }

    async function onScanSuccess(decodedText) {
      const jobID = (decodedText || '').trim();
      if (!jobID) return;
      html5QrCode.pause(true); // إيقاف مؤقت لحين المعالجة

      try {
        const user = await findUserByJobID(jobID);
        if (!user) throw new Error('كود موظف غير صحيح');

        await upsertAttendance({ employee_id: user.id, mode: scanMode, location: null, method: 'qr' });
        successCount++;
        addRow(jobID, 'تم التسجيل');
      } catch (e) {
        failCount++;
        addRow(jobID || '-', 'فشل: ' + e.message, true);
      } finally {
        updateCounters();
        setTimeout(() => html5QrCode.resume(), 200);
      }
    }

    async function startScanner() {
      if (scanning) return;
      scanning = true;
      html5QrCode = new Html5Qrcode('qr-reader');
      try {
        await html5QrCode.start(
          { facingMode: 'environment' },
          { fps: 10, qrbox: { width: 260, height: 260 } },
          onScanSuccess,
          () => {}
        );
      } catch (e) {
        toast('تعذر تشغيل الكاميرا: ' + e.message, 'error');
        scanning = false;
      }
    }

    async function stopScanner() {
      if (html5QrCode) {
        try { await html5QrCode.stop(); } catch {}
        html5QrCode.clear();
      }
      scanning = false;
    }

    document.getElementById('modeCheckIn').addEventListener('click', () => {
      if (scanning) return;
      scanMode = 'check_in';
      document.getElementById('modeCheckIn').disabled = true;
      document.getElementById('modeCheckOut').disabled = true;
      document.getElementById('resetMode').classList.remove('hidden');
      startScanner();
    });

    document.getElementById('modeCheckOut').addEventListener('click', () => {
      if (scanning) return;
      scanMode = 'check_out';
      document.getElementById('modeCheckIn').disabled = true;
      document.getElementById('modeCheckOut').disabled = true;
      document.getElementById('resetMode').classList.remove('hidden');
      startScanner();
    });

    document.getElementById('resetMode').addEventListener('click', async () => {
      await stopScanner();
      scanMode = null;
      successCount = 0;
      failCount = 0;
      updateCounters();
      document.getElementById('scanLog').innerHTML = '';
      document.getElementById('modeCheckIn').disabled = false;
      document.getElementById('modeCheckOut').disabled = false;
      document.getElementById('resetMode').classList.add('hidden');
    });
  </script>
</body>
</html>
