<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind + Supabase -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>html,body{font-family:"Cairo",ui-sans-serif,system-ui}</style>

  <!-- إعدادات المشروع -->
  <script type="module" src="./js/config.js"></script>

  <!-- تثبيت الشعار مباشرة -->
  <link rel="icon" type="image/png" href="https://tam74k.github.io/global/Logo1.png" />
  <script>
    window.COMPANY_LOGO_URL = "https://tam74k.github.io/global/Logo1.png";
    try { localStorage.setItem('COMPANY_LOGO_URL', window.COMPANY_LOGO_URL); } catch(e){}
  </script>
  <script type="module" src="./js/brand.js"></script>

  <title>تسجيل الحضور/الانصراف | GSSG</title>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="toast-holder" class="fixed top-4 right-4 z-50"></div>

  <!-- شريط علوي -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
          <img id="companyLogo" class="w-full h-full object-contain hidden" alt="logo">
          <svg id="logoFallback" class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7" />
          </svg>
        </div>
        <div>
          <h1 class="text-sm font-bold" data-company-ar></h1>
          <p class="text-xs text-gray-500" data-company-en></p>
        </div>
      </div>
      <div class="flex items-center gap-4 text-sm">
        <a href="dashboard.html" class="text-blue-700 hover:underline">الرجوع</a>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">تسجيل الحضور والإنصراف (يدوي)</h2>

    <!-- شريط التحكم -->
    <section class="bg-white rounded-2xl shadow p-4 mb-4">
      <div class="grid lg:grid-cols-8 md:grid-cols-6 sm:grid-cols-4 grid-cols-2 gap-3">
        <div class="sm:col-span-2">
          <label class="text-sm">تاريخ الشيفت</label>
          <input id="shiftDate" type="date" class="w-full border rounded px-3 py-2">
        </div>

        <div class="sm:col-span-2">
          <label class="text-sm block">نمط التسجيل</label>
          <div class="flex items-center gap-4 h-10">
            <label class="flex items-center gap-2"><input type="radio" name="mode" value="in" checked> حضور</label>
            <label class="flex items-center gap-2"><input type="radio" name="mode" value="out"> انصراف</label>
          </div>
        </div>

        <div class="sm:col-span-2">
          <label class="text-sm">الحالة (اختياري)</label>
          <select id="status" class="w-full border rounded px-3 py-2">
            <option value="">— بدون حالة —</option>
            <option value="P">P = حاضر</option>
            <option value="AB">AB = غائب</option>
            <option value="SL">SL = إجازة مرضية</option>
            <option value="AL">AL = إجازة سنوية</option>
            <option value="TR">TR = الخدمة الوطنية</option>
            <option value="OFF">OFF = عطلة أسبوعية</option>
          </select>
        </div>

        <div class="md:col-span-2">
          <label class="text-sm">بحث عن موظف</label>
          <input id="q" class="w-full border rounded px-3 py-2" placeholder="الاسم أو الكود الوظيفي">
        </div>

        <div class="flex items-end">
          <button id="refresh" class="px-4 py-2 bg-blue-600 text-white rounded w-full">تحديث القائمة</button>
        </div>
      </div>
    </section>

    <!-- قائمة الموظفين -->
    <section class="bg-white rounded-2xl shadow p-4">
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="text-right">
              <th class="p-2">الكود</th>
              <th class="p-2">الاسم</th>
              <th class="p-2">آخر حالة اليوم</th>
              <th class="p-2">إجراء</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
      <div id="empty" class="text-gray-500 text-sm py-6 hidden">لا يوجد موظفون مطابقون. تأكد من أن <span class="font-mono">SupervisorId</span> لديهم يساوي <span class="font-mono">jobID</span> الخاص بك.</div>
    </section>

    <!-- دليل الحالات -->
    <footer class="mt-6 text-xs text-gray-600">
      <span class="font-bold">دليل الحالات:</span>
      <span class="mx-2">P = حاضر</span>
      <span class="mx-2">AB = غائب</span>
      <span class="mx-2">SL = إجازة مرضية</span>
      <span class="mx-2">AL = إجازة سنوية</span>
      <span class="mx-2">TR = الخدمة الوطنية</span>
      <span class="mx-2">OFF = عطلة أسبوعية</span>
    </footer>
  </main>

  <script type="module">
    import { requireAuth, supabase } from './js/auth.js';
    import { setRoleBadge, toast } from './js/ui.js';
    import { listEmployeesForSupervisor } from './js/api.js';

    // مشرف فقط
    const ctx = await requireAuth(['supervisor']);
    if (!ctx) return;
    setRoleBadge(ctx.role);

    // عناصر
    const shiftDateEl = document.getElementById('shiftDate');
    const qEl    = document.getElementById('q');
    const rowsEl = document.getElementById('rows');
    const emptyEl= document.getElementById('empty');
    const statusEl = document.getElementById('status');

    // تاريخ اليوم افتراضيًا
    const today = new Date().toISOString().slice(0,10);
    shiftDateEl.value = today;

    // تحميل المرؤوسين
    let EMPLOYEES = await listEmployeesForSupervisor();
    if (!EMPLOYEES.length) {
      toast('لا يوجد مرؤوسون مرتبطون بكودك كمشرف.', 'error');
    }

    // كاش لسجلات اليوم لسرعة العرض
    const dayCache = new Map(); // key: employee_id -> {check_in, check_out, status}

    function mode() {
      return document.querySelector('input[name="mode"]:checked').value; // 'in' | 'out'
    }

    function fmt(dt) {
      return dt ? new Date(dt).toLocaleTimeString('en-GB') : '—';
    }

    function render() {
      const f = (qEl.value || '').toLowerCase();
      let list = EMPLOYEES.filter(e => {
        const t = `${e.jobID||''} ${e.Name||''} ${e.En_Name||''}`.toLowerCase();
        return !f || t.includes(f);
      });

      if (!list.length) {
        rowsEl.innerHTML = '';
        emptyEl.classList.remove('hidden');
        return;
      }
      emptyEl.classList.add('hidden');

      rowsEl.innerHTML = list.map(e => {
        const rec = dayCache.get(e.id) || {};
        const label = mode()==='in' ? 'سجّل حضور' : 'سجّل انصراف';
        return `
          <tr class="border-t" data-id="${e.id}">
            <td class="p-2 font-mono">${e.jobID || '-'}</td>
            <td class="p-2">${e.Name || e.En_Name || '-'}</td>
            <td class="p-2 text-xs text-gray-700">
              <div>P/Status: <span class="font-bold">${rec.status || '—'}</span></div>
              <div>IN: ${fmt(rec.check_in)} | OUT: ${fmt(rec.check_out)}</div>
            </td>
            <td class="p-2">
              <button class="do px-3 py-1 bg-emerald-600 text-white rounded">${label}</button>
            </td>
          </tr>
        `;
      }).join('');
    }

    async function loadDayCache() {
      dayCache.clear();
      const d = shiftDateEl.value || today;

      // اجلب سجلات اليوم لكل المرؤوسين مرّة واحدة
      const ids = EMPLOYEES.map(e => e.id);
      if (!ids.length) return render();

      const { data, error } = await supabase
        .from('attendance_records')
        .select('employee_id, check_in, check_out, status')
        .eq('shift_date', d)
        .in('employee_id', ids);

      if (!error && data) {
        for (const r of data) dayCache.set(r.employee_id, r);
      }
      render();
    }

    async function register(empId) {
      const d = shiftDateEl.value || today;
      const now = new Date();
      const nowIso = new Date(now.getTime() - now.getTimezoneOffset()*60000).toISOString(); // local->ISO
      const st = statusEl.value || null;

      const m = mode(); // in | out

      // هل يوجد سجل لليوم؟
      const { data: existingRows, error: selErr } = await supabase
        .from('attendance_records')
        .select('id, check_in, check_out, status')
        .eq('employee_id', empId)
        .eq('shift_date', d)
        .limit(1);

      if (selErr) return toast(selErr.message, 'error');

      if (!existingRows || existingRows.length === 0) {
        // مفيش سجل -> أنشئ واحد
        const payload = {
          employee_id: empId,
          shift_date: d,
          check_in: m === 'in' ? nowIso : null,
          check_out: m === 'out' ? nowIso : null,
          status: st,
          method: 'manual',
          recorded_by: ctx.session.user.id
        };
        const { error } = await supabase.from('attendance_records').insert(payload);
        if (error) return toast(error.message, 'error');
      } else {
        // يوجد سجل -> حدثه
        const current = existingRows[0];
        const patch = {
          status: st ?? current.status,
          recorded_by: ctx.session.user.id,
          method: 'manual'
        };
        if (m === 'in' && !current.check_in) patch.check_in = nowIso;
        if (m === 'out' && !current.check_out) patch.check_out = nowIso;

        const { error } = await supabase
          .from('attendance_records')
          .update(patch)
          .match({ employee_id: empId, shift_date: d });

        if (error) return toast(error.message, 'error');
      }

      // حدّث الكاش والواجهة
      dayCache.set(empId, {
        ...(dayCache.get(empId) || {}),
        check_in:  (m==='in')  ? nowIso : (dayCache.get(empId)||{}).check_in,
        check_out: (m==='out') ? nowIso : (dayCache.get(empId)||{}).check_out,
        status: st || (dayCache.get(empId)||{}).status || null
      });
      render();
    }

    // أحداث
    document.getElementById('refresh').addEventListener('click', async () => {
      // إعادة جلب المرؤوسين (لو اتغيّروا) + سجلات اليوم
      EMPLOYEES = await listEmployeesForSupervisor();
      await loadDayCache();
    });
    shiftDateEl.addEventListener('change', loadDayCache);
    qEl.addEventListener('input', render);

    rowsEl.addEventListener('click', (e) => {
      const btn = e.target.closest('.do');
      if (!btn) return;
      const tr = btn.closest('tr');
      const empId = tr.getAttribute('data-id');
      register(empId);
    });

    // تشغيل أولي
    await loadDayCache();
  </script>
</body>
</html>
