<!doctype html><html lang='ar' dir='rtl'><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>html,body{font-family:"Cairo",ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Noto Sans",sans-serif}</style>
<title>تقييم الموظفين</title></head>
<body class='min-h-screen bg-gray-50'><div id='toast-holder' class='fixed top-4 right-4 z-50'></div>
<nav class='bg-white shadow-sm'><div class='max-w-6xl mx-auto px-4 py-3 flex items-center justify-between'><div class='flex items-center gap-3'><h1 class='text-sm font-bold' data-company-ar></h1></div><div class='flex items-center gap-4 text-sm'><a href='dashboard.html' class='text-blue-700'>الرجوع</a></div></div></nav>
<main class='max-w-6xl mx-auto p-4'><h2 class='text-xl font-bold mb-4'>تقييم الموظفين (شهري)</h2><div id='empTable' class='bg-white rounded-2xl shadow p-4'></div></main>
<script type='module'>
  import { requireAuth } from './js/auth.js'; import { listEmployeesForSupervisor, submitSupervisorEval } from './js/api.js'; import { toast, setCompanyBranding } from './js/ui.js';
  setCompanyBranding(); const ctx = await requireAuth(['supervisor']);
  async function render(){
    let rows = [];
    try{ rows = await listEmployeesForSupervisor(); }catch(e){ console.error(e); }
    const box = document.getElementById('empTable');
    if(!rows || rows.length===0) return box.innerHTML='<p class="text-sm text-gray-500">لا يوجد موظفون مرتبطون بك.</p>';
    box.innerHTML = '<div class="overflow-x-auto"><table class="min-w-full text-sm"><thead><tr class="text-right"><th class="p-2">الكود</th><th class="p-2">الاسم</th><th class="p-2">التقييم (1..10)</th><th class="p-2">ملاحظات</th><th class="p-2">حفظ</th></tr></thead><tbody>'+
      rows.map(r=>`<tr class="border-t">
        <td class="p-2 font-mono">${r.jobID||'-'}</td>
        <td class="p-2">${r.Name||r.En_Name||'-'}</td>
        <td class="p-2"><input type="number" min="1" max="10" class="border rounded px-2 py-1 w-24" id="score_${r.id}"></td>
        <td class="p-2"><input class="border rounded px-2 py-1 w-56" id="notes_${r.id}"></td>
        <td class="p-2"><button data-id="${r.id}" class="saveBtn bg-blue-600 text-white rounded px-3 py-1">حفظ</button></td>
      </tr>`).join('') + '</tbody></table></div>';
    document.querySelectorAll('.saveBtn').forEach(btn=> btn.addEventListener('click', async ()=>{
      const id = btn.getAttribute('data-id'); const score = parseInt(document.getElementById('score_'+id).value); const notes = document.getElementById('notes_'+id).value.trim();
      if(!score || score<1 || score>10) return toast('الرجاء إدخال تقييم بين 1 و10','error');
      try{ await submitSupervisorEval({ employee_id: id, score, notes }); toast('تم الحفظ'); } catch(err){ toast('فشل الحفظ: '+err.message,'error'); }
    }));
  } render();
</script></body></html>
