<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSSG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <script>
    // expose company variables for ui.js
    window.COMPANY_NAME_AR = "المجموعة العالمية للخدمات الأمنية";
    window.COMPANY_NAME_EN = "Global Security Services Group";
    window.COMPANY_LOGO_URL = "";
  </script>

</head>
<body class="min-h-screen bg-gray-50">
  <div id="toast-holder" class="fixed top-4 right-4 z-50"></div>
  <nav class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <h1 class="text-sm font-bold" data-company-ar></h1>
      </div>
      <div class="flex items-center gap-4 text-sm">
        <a href="dashboard.html" class="text-blue-700">الرجوع</a>
      </div>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto p-4">
    <section class="bg-white rounded-2xl shadow p-4 md:p-6">
      <h2 class="text-lg font-bold mb-4">مسح QR لتسجيل الحضور/الانصراف (مشرف)</h2>

      <div class="flex items-center gap-3 mb-4">
        <button id="modeCheckIn" class="px-4 py-2 rounded-lg bg-green-600 text-white">تسجيل حضور</button>
        <button id="modeCheckOut" class="px-4 py-2 rounded-lg bg-indigo-600 text-white">تسجيل انصراف</button>
        <button id="resetMode" class="px-4 py-2 rounded-lg bg-gray-200 hidden">تغيير النمط</button>
      </div>
      <p class="text-sm text-gray-600 mb-4">اختر النمط مرة واحدة فقط. بعد الاختيار سيعمل الماسح تلقائيًا بالتتابع لكل موظف.</p>

      <div id="qr-reader" class="w-full h-[320px] rounded-xl overflow-hidden bg-gray-100"></div>

      <div class="mt-4 flex items-center gap-4">
        <div class="text-sm">الناجحة: <span id="succCount" class="font-bold">0</span></div>
        <div class="text-sm">الفاشلة: <span id="failCount" class="font-bold">0</span></div>
      </div>

      <div id="scanLog" class="mt-4 space-y-2"></div>
    </section>
  </main>

  <script type="module">
    import { setCompanyBranding } from './js/ui.js';
    setCompanyBranding();
    import './js/scanner.js';
  </script>
</body>
</html>
