<!doctype html><html lang='ar' dir='rtl'><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>html,body{font-family:"Cairo",ui-sans-serif,system-ui}</style>

<script type="module" src="./js/config.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function(){
  try{
    const ar = window.COMPANY_NAME_AR || 'المجموعة العالمية للخدمات الأمنية';
    const en = window.COMPANY_NAME_EN || 'Global Security Services Group';
    document.querySelectorAll('[data-company-ar]').forEach(e=> e.textContent = ar);
    document.querySelectorAll('[data-company-en]').forEach(e=> e.textContent = en);
    const logo = document.getElementById('companyLogo');
    const fb = document.getElementById('logoFallback');
    if (logo && window.COMPANY_LOGO_URL){
      logo.src = window.COMPANY_LOGO_URL;
      logo.onerror = ()=>{ if(fb) fb.classList.remove('hidden'); logo.classList.add('hidden'); };
      logo.onload = ()=>{ logo.classList.remove('hidden'); if (fb) fb.classList.add('hidden'); };
    } else if (fb) {
      fb.classList.remove('hidden');
    }
  }catch(e){}
});
</script>
<title>تقييمي لمشرفي</title></head><body class='min-h-screen bg-gray-50'>
<div id="toast-holder" class="fixed top-4 right-4 z-50"></div>

<nav class="bg-white shadow-sm"><div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
  <div class="flex items-center gap-3">
    <div class="w-10 h-10 rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
      <img id="companyLogo" class="w-full h-full object-contain hidden" alt="logo">
      <svg id="logoFallback" class="w-6 h-6 text-blue-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7"/></svg>
    </div>
    <div><h1 class="text-sm font-bold" data-company-ar></h1><p class="text-xs text-gray-500" data-company-en></p></div>
  </div>
  <div class="flex items-center gap-4 text-sm"><span id="roleBadge" class="px-2 py-1 text-xs rounded-full border bg-slate-50"></span><a href="dashboard.html" class="text-blue-700">الرجوع</a></div>
</div></nav>
<main class='max-w-3xl mx-auto p-4'><h2 class='text-xl font-bold mb-4'>تقييم مشرفي (شهري)</h2>
<div id='box' class='bg-white rounded-2xl shadow p-4'>
  <div class='mb-3'><span class='text-gray-600'>اسم المشرف: </span><span id='supName' class='font-bold'>—</span></div>
  <div class='flex items-center gap-3 mb-3'><label>التقييم (1..10)</label><input id='score' type='number' min='1' max='10' class='border rounded px-2 py-1 w-24'></div>
  <div class='mb-4'><label>ملاحظات (اختياري)</label><input id='notes' class='border rounded px-2 py-1 w-full'></div>
  <button id='save' class='bg-blue-600 text-white rounded px-4 py-2'>حفظ</button>
</div></main>
<script type='module'>
  import { requireAuth } from './js/auth.js'; import { getMySupervisor, submitEmployeeEval } from './js/api.js'; import { setRoleBadge, toast } from './js/ui.js';
  const ctx = await requireAuth(['employee']); if(!ctx) return; setRoleBadge(ctx.role);
  const sup = await getMySupervisor(); if(sup) document.getElementById('supName').textContent = sup.Name || sup.En_Name || '—';
  document.getElementById('save').addEventListener('click', async()=>{ const score=parseInt(document.getElementById('score').value); const notes=document.getElementById('notes').value.trim();
    if(!sup) return toast('لم يتم ربط مشرف لك (SupervisorCode).','error'); if(!score || score<1 || score>10) return toast('أدخل تقييم بين 1 و10','error');
    try{ await submitEmployeeEval({ supervisor_id: sup.id, score, notes }); toast('تم الحفظ'); document.getElementById('score').value=''; document.getElementById('notes').value=''; }catch(err){ toast('فشل الحفظ: '+err.message,'error'); } });
</script>
</body></html>
