<!doctype html><html lang='ar' dir='rtl'><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>html,body{font-family:"Cairo",ui-sans-serif,system-ui}</style>

<script type="module" src="./js/config.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function(){
  try{
    const ar = window.COMPANY_NAME_AR || 'المجموعة العالمية للخدمات الأمنية';
    const en = window.COMPANY_NAME_EN || 'Global Security Services Group';
    document.querySelectorAll('[data-company-ar]').forEach(e=> e.textContent = ar);
    document.querySelectorAll('[data-company-en]').forEach(e=> e.textContent = en);
    const logo = document.getElementById('companyLogo');
    const fb = document.getElementById('logoFallback');
    if (logo && window.COMPANY_LOGO_URL){
      logo.src = window.COMPANY_LOGO_URL;
      logo.onerror = ()=>{ if(fb) fb.classList.remove('hidden'); logo.classList.add('hidden'); };
      logo.onload = ()=>{ logo.classList.remove('hidden'); if (fb) fb.classList.add('hidden'); };
    } else if (fb) {
      fb.classList.remove('hidden');
    }
  }catch(e){}
});
</script>
<title>بياناتي</title></head><body class='min-h-screen bg-gray-50'>
<div id="toast-holder" class="fixed top-4 right-4 z-50"></div>

<nav class="bg-white shadow-sm"><div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
  <div class="flex items-center gap-3">
    <div class="w-10 h-10 rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
      <img id="companyLogo" class="w-full h-full object-contain hidden" alt="logo">
      <svg id="logoFallback" class="w-6 h-6 text-blue-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7"/></svg>
    </div>
    <div><h1 class="text-sm font-bold" data-company-ar></h1><p class="text-xs text-gray-500" data-company-en></p></div>
  </div>
  <div class="flex items-center gap-4 text-sm"><span id="roleBadge" class="px-2 py-1 text-xs rounded-full border bg-slate-50"></span><a href="dashboard.html" class="text-blue-700">الرجوع</a></div>
</div></nav>
<main class="max-w-7xl mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">بياناتي (عرض فقط)</h2>
  <section id="header" class="bg-white rounded-2xl shadow p-4 mb-4">
    <div id="nameRow" class="text-lg font-extrabold">—</div>
    <div id="jobRow" class="text-sm text-gray-600">—</div>
  </section>
  <section class="bg-white rounded-2xl shadow p-4">
    <div id="profile" class="grid sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </section>
</main>
<script type="module">
  import { requireAuth } from './js/auth.js'; import { setRoleBadge } from './js/ui.js';
  const ctx = await requireAuth(['employee','supervisor']); if(!ctx) return; setRoleBadge(ctx.role);
  const u = ctx.userRow;
  document.getElementById('nameRow').textContent = u.Name || u.En_Name || '—';
  document.getElementById('jobRow').textContent = 'الكود الوظيفي: ' + (u.jobID || '—');
  const labels = {id:'UUID', created_at:'تاريخ الإنشاء', email:'البريد', mobile:'الموبايل', jobID:'الكود الوظيفي', Name:'الاسم', En_Name:'الاسم (EN)', Active:'نشط', NAT:'الجنسية', POS2:'الوظيفة/المسمى', Gun:'سلاح', Mwaten:'مواطن', location:'الموقع', Gendar:'النوع', Start_in_Location:'تاريخ بدء الموقع', FpCode:'كود البصمة', Civil_Id:'الرقم المدني', B_date:'تاريخ الميلاد', pic:'رابط الصورة', SupervisorCode:'كود المشرف', Roll:'الدور' };
  const profile = document.getElementById('profile'); const ordered = Object.keys(labels).filter(k=> u.hasOwnProperty(k));
  profile.innerHTML = ordered.map(k=>`<div class="rounded-xl border p-3"><div class="text-xs text-gray-500">${labels[k]||k}</div><div class="font-bold break-words">${u[k]===null?'—':u[k]}</div></div>`).join('');
</script>
</body></html>
