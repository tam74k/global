<!doctype html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>html,body{font-family:"Cairo",ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Noto Sans",sans-serif}</style>
<title>بياناتي</title></head>
<body class="min-h-screen bg-gray-50"><div id="toast-holder" class="fixed top-4 right-4 z-50"></div>
<nav class="bg-white shadow-sm"><div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between"><div class="flex items-center gap-3"><h1 class="text-sm font-bold" data-company-ar></h1></div><div class="flex items-center gap-4 text-sm"><a href="dashboard.html" class="text-blue-700">الرجوع</a></div></div></nav>
<main class="max-w-7xl mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">بياناتي (عرض فقط)</h2>
  <section id="header" class="bg-white rounded-2xl shadow p-4 mb-4">
    <div id="nameRow" class="text-lg font-extrabold">—</div>
    <div id="jobRow" class="text-sm text-gray-600">—</div>
  </section>
  <section class="bg-white rounded-2xl shadow p-4">
    <div id="profile" class="grid sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </section>
</main>
<script type="module">
  import { requireAuth } from './js/auth.js'; import { setCompanyBranding } from './js/ui.js'; setCompanyBranding();
  const ctx = await requireAuth(['employee','supervisor']); const u = ctx.userRow;
  document.getElementById('nameRow').textContent = u.Name || u.En_Name || '—';
  document.getElementById('jobRow').textContent = 'الكود الوظيفي: ' + (u.jobID || '—');
  const labels = {
    id:'UUID', created_at:'تاريخ الإنشاء', email:'البريد', mobile:'الموبايل', jobID:'الكود الوظيفي',
    Name:'الاسم', En_Name:'الاسم (EN)', Active:'نشط', NAT:'الجنسية', POS2:'الوظيفة/المسمى', Gun:'سلاح',
    Mwaten:'مواطن', location:'الموقع', Gendar:'النوع', Start_in_Location:'تاريخ بدء الموقع', FpCode:'كود البصمة',
    Civil_Id:'الرقم المدني', B_date:'تاريخ الميلاد', pic:'رابط الصورة', SupervisorCode:'كود المشرف', Roll:'الدور'
  };
  const profile = document.getElementById('profile');
  const ordered = Object.keys(labels).filter(k=> u.hasOwnProperty(k));
  profile.innerHTML = ordered.map(k=>`<div class="rounded-xl border p-3"><div class="text-xs text-gray-500">${labels[k]||k}</div><div class="font-bold break-words">${u[k]===null?'—':u[k]}</div></div>`).join('');
</script></body></html>
