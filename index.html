<!doctype html><html lang='ar' dir='rtl'><head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>html,body{font-family:"Cairo",ui-sans-serif,system-ui}</style>

<script type="module" src="./js/config.js"></script>

<script>
(function(){
  try{
    const ar = window.COMPANY_NAME_AR || 'المجموعة العالمية للخدمات الأمنية';
    const en = window.COMPANY_NAME_EN || 'Global Security Services Group';
    document.querySelectorAll('[data-company-ar]').forEach(e=> e.textContent = ar);
    document.querySelectorAll('[data-company-en]').forEach(e=> e.textContent = en);
    const logo = document.getElementById('companyLogo');
    const fb = document.getElementById('logoFallback');
    if (logo && window.COMPANY_LOGO_URL){
      logo.src = window.COMPANY_LOGO_URL;
      logo.classList.remove('hidden');
      if (fb) fb.classList.add('hidden');
    } else if (fb) {
      fb.classList.remove('hidden');
    }
  }catch(e){}
})();
</script>
<title>دخول</title></head><body class='min-h-screen bg-gray-50'>
<div id="toast-holder" class="fixed top-4 right-4 z-50"></div>
<div class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
    <div class="text-center mb-6">
      <div class="w-20 h-20 mx-auto rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
        <img id="companyLogo" class="w-full h-full object-contain hidden" alt="logo">
        <svg id="logoFallback" class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7"/></svg>
      </div>
      <h1 class="text-xl font-extrabold mt-2" data-company-ar></h1>
      <p class="text-sm text-gray-500" data-company-en></p>
    </div>
    <form id="loginForm" class="space-y-3">
      <div><label class="block text-sm mb-1">البريد</label><input id="email" type="email" class="w-full border rounded-lg px-3 py-2" required></div>
      <div><label class="block text-sm mb-1">كلمة المرور</label><input id="password" type="password" class="w-full border rounded-lg px-3 py-2" required></div>
      <button class="w-full bg-blue-600 text-white rounded-lg py-2">دخول</button>
    </form>
    <p class="text-sm text-center mt-4">ليس لديك حساب؟ <a href="register.html" class="text-blue-600">إنشاء حساب</a></p>
  </div>
</div>
<script type="module">
  import { supabase } from './js/auth.js'; import { toast } from './js/ui.js';
  document.getElementById('loginForm').addEventListener('submit', async (e)=>{ e.preventDefault();
    const email=document.getElementById('email').value.trim(); const password=document.getElementById('password').value.trim();
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if(error) return toast('فشل تسجيل الدخول: '+error.message,'error');
    location.href='dashboard.html';
  });
</script>
</body></html>
