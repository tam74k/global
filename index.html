<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind + Supabase -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>html,body{font-family:"Cairo",ui-sans-serif,system-ui}</style>

  <!-- إعدادات الشركة والشعار -->
  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/brand.js"></script>

  <title>تسجيل الدخول | GSSG</title>
</head>
<body class="min-h-screen bg-gray-50">
  <!-- مكان رسائل التوست -->
  <div id="toast-holder" class="fixed top-4 right-4 z-50"></div>

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
      <!-- الشعار والاسم -->
      <div class="text-center mb-6">
        <div class="w-20 h-20 mx-auto rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
          <img id="companyLogo" referrerpolicy="no-referrer" crossorigin="anonymous"
               class="w-full h-full object-contain hidden" alt="logo">
          <svg id="logoFallback" class="w-10 h-10 text-blue-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7" />
          </svg>
        </div>
        <h1 class="text-xl font-extrabold mt-2" data-company-ar></h1>
        <p class="text-sm text-gray-500" data-company-en></p>
      </div>

      <!-- نموذج الدخول -->
      <form id="loginForm" class="space-y-3">
        <div>
          <label class="block text-sm mb-1">البريد الإلكتروني</label>
          <input id="email" type="email" class="w-full border rounded-lg px-3 py-2" required>
        </div>
        <div>
          <label class="block text-sm mb-1">كلمة المرور</label>
          <input id="password" type="password" class="w-full border rounded-lg px-3 py-2" required>
        </div>
        <button class="w-full bg-blue-600 hover:bg-blue-700 transition text-white rounded-lg py-2">
          دخول
        </button>
      </form>

      <p class="text-sm text-center mt-4">
        ليس لديك حساب؟ <a href="register.html" class="text-blue-600 hover:underline">إنشاء حساب</a>
      </p>
    </div>
  </div>

  <!-- منطق الدخول -->
  <script type="module">
    import { supabase } from './js/auth.js';
    import { toast } from './js/ui.js';

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        // رسائل عربية مفهومة
        let msg = error.message || 'فشل تسجيل الدخول';
        if (msg.toLowerCase().includes('invalid login')) {
          msg = 'بيانات الدخول غير صحيحة. تحقق من البريد وكلمة المرور.';
        }
        return toast(msg, 'error');
      }

      if (data?.user) {
        toast('تم تسجيل الدخول بنجاح');
        window.location.href = 'dashboard.html';
      } else {
        toast('تعذر تسجيل الدخول. حاول مرة أخرى.', 'error');
      }
    });
  </script>
</body>
</html>
