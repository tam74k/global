<!doctype html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>html,body{font-family:"Cairo",ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Noto Sans",sans-serif}</style>
<title>الواجهة الرئيسية</title></head>
<body class="min-h-screen bg-gray-50">
<div id="toast-holder" class="fixed top-4 right-4 z-50"></div>
<nav class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
        <img id="companyLogo" class="w-full h-full object-contain hidden" alt="logo">
        <svg id="logoFallback" class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7"/></svg>
      </div>
      <div><h1 class="text-sm font-bold" data-company-ar></h1><p class="text-xs text-gray-500" data-company-en></p></div>
    </div>
    <a href="index.html" id="logout" class="text-red-600">خروج</a>
  </div>
</nav>
<main class="max-w-7xl mx-auto p-4">
  <h2 class="text-xl font-bold mb-4">الواجهة الرئيسية</h2>
  <div id="cards" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</main>
<script type="module">
  import { requireAuth } from './js/auth.js'; import { setCompanyBranding } from './js/ui.js';
  let ctx=null, role=null; const cards=document.getElementById('cards');
  function fillCards(){
    const common = [
      { href:'my_profile.html', icon:'🧾', title:'بياناتي', sub:'عرض كامل لبياناتي' },
      { href:'my_attendance.html', icon:'📊', title:'حضوري', sub:'تصفية بين تاريخين (الشهر الحالي افتراضيًا)' },
      { href:'my_violations.html', icon:'⚠️', title:'مخالفاتي', sub:'المخالفات المسجّلة عليّ' },
      { href:'leave_request.html', icon:'🗓️', title:'طلب إجازة', sub:'إرسال طلب إجازة' },
      { href:'permission_request.html', icon:'⏱️', title:'طلب إذن', sub:'ساعات/خروج مؤقت' },
      { href:'hr_request.html', icon:'📄', title:'طلب مستندات HR', sub:'شهادات/خطابات' }
    ];
    const employeeOnly = [ { href:'evaluate_supervisor.html', icon:'⭐', title:'تقييمي لمشرفي', sub:'مرة كل شهر' } ];
    const supOnly = [
      { href:'attendance_register.html', icon:'🕒', title:'الحضور/الانصراف', sub:'يدوي + QR' },
      { href:'violations.html', icon:'⚠️', title:'تسجيل مخالفة', sub:'GSSG-NAT 300-004' },
      { href:'evaluate_employees.html', icon:'⭐', title:'تقييم الموظفين', sub:'شهري' },
      { href:'attendance_report.html', icon:'📈', title:'تقارير الحضور', sub:'تجميعي + CSV' },
      { href:'violations_list.html', icon:'📝', title:'سجل الإنذارات', sub:'تصفية/طباعة/CSV' }
    ];
    const list = role==='supervisor' ? [...supOnly, ...common] : [...employeeOnly, ...common];
    cards.innerHTML = list.map(i=>`<a href="${i.href}" class="bg-white rounded-2xl shadow p-4 flex items-center gap-3 hover:ring">
      <span class="text-xl">${i.icon}</span><div><p class="font-bold">${i.title}</p><p class="text-sm text-gray-500">${i.sub}</p></div></a>`).join('');
  }
  async function boot(){
    setCompanyBranding();
    ctx = await requireAuth(['employee','supervisor']);
    role = ctx?.role;
    fillCards();
    document.getElementById('logout').addEventListener('click', async (e)=>{ e.preventDefault(); (await import('./js/auth.js')).supabase.auth.signOut(); location.href='index.html'; });
  }
  window.addEventListener('pageshow', ()=>{ boot(); });
  boot();
</script>
</body></html>
