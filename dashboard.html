<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://unpkg.com/@supabase/supabase-js@2'></script>
  <script src='https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js'></script>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>html,body{font-family:"Cairo",ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,"Noto Sans",sans-serif}</style>

</head>
<body class="min-h-screen bg-gray-50">
  <div id="toast-holder" class="fixed top-4 right-4 z-50"></div>
  <nav class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-xl bg-blue-50 ring-2 ring-blue-100 flex items-center justify-center overflow-hidden">
          <img id="companyLogo" class="w-full h-full object-contain hidden" alt="logo">
          <svg id="logoFallback" class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l9-4 9 4-9 4-9-4zM3 7v10l9 4 9-4V7"/>
          </svg>
        </div>
        <div>
          <h1 class="text-sm font-bold" data-company-ar></h1>
          <p class="text-xs text-gray-500" data-company-en></p>
        </div>
      </div>
      <div class="flex items-center gap-4 text-sm">
        <a href="dashboard.html" class="text-blue-700">الرئيسية</a>
        <a href="attendance_scan.html" class="text-blue-700">مسح الحضور (مشرف)</a>
        <a href="violations.html" class="text-blue-700">الإنذارات</a>
        <button id="logout" class="bg-red-600 text-white rounded-lg px-3 py-1">خروج</button>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-4">
    <section class="bg-white rounded-2xl shadow p-4 md:p-6 mb-4">
      <h2 class="text-lg font-bold mb-3">البيانات الأساسية</h2>
      <div class="flex items-start gap-4">
        <div class="w-14 h-14 rounded-xl bg-gray-100 flex items-center justify-center">
          <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        </div>
        <div>
          <p id="empName" class="text-xl font-extrabold">—</p>
          <p id="empCode" class="text-sm text-gray-600">—</p>
        </div>
      </div>
      <div class="grid md:grid-cols-2 gap-4 mt-4">
        <div>
          <label class="block text-sm text-gray-600">البريد</label>
          <input id="email" readonly class="w-full border rounded-lg px-3 py-2 bg-gray-50">
        </div>
        <div>
          <label class="block text-sm text-gray-600">الموبايل</label>
          <input id="mobile" class="w-full border rounded-lg px-3 py-2">
        </div>
        <div>
          <label class="block text-sm text-gray-600">نوع الحساب</label>
          <input id="role" readonly class="w-full border rounded-lg px-3 py-2 bg-gray-50">
        </div>
        <div>
          <label class="block text-sm text-gray-600">كود المشرف</label>
          <input id="supCode" class="w-full border rounded-lg px-3 py-2" placeholder="SUP001">
        </div>
      </div>
      <button id="save" class="mt-4 bg-blue-600 text-white rounded-lg px-4 py-2">تحديث البيانات</button>
    </section>

    <section class="bg-white rounded-2xl shadow p-4 md:p-6">
      <h2 class="text-lg font-bold mb-3">سجل الحضور (آخر 60 يوم)</h2>
      <div id="attList" class="space-y-2"></div>
    </section>
  </main>

  <script type="module">
    import { requireAuth, supabase } from './js/auth.js';
    import { listMyAttendance } from './js/api.js';
    import { toast, setCompanyBranding } from './js/ui.js';
    import { COMPANY_NAME_AR, COMPANY_NAME_EN, COMPANY_LOGO_URL } from './js/config.js';

    setCompanyBranding();

    const ctx = await requireAuth(['employee','supervisor']);
    if(!ctx) { /* redirected if no auth */ }
    const u = ctx?.userRow;
    if(u){
      document.getElementById('empName').textContent = u.Name || u.En_Name || '—';
      document.getElementById('empCode').textContent = u.jobID ? ('الكود الوظيفي: ' + u.jobID) : '—';
      document.getElementById('email').value = u.email || '';
      document.getElementById('mobile').value = u.mobile || '';
      document.getElementById('role').value = (u.POS2==='supervisor') ? 'مشرف' : 'موظف';
      document.getElementById('supCode').value = u.SupervisorCode || '';
    } else {
      toast('تعذّر تحميل بيانات المستخدم (تحقق من سياسات RLS لجدول users).', 'error');
    }

    document.getElementById('save').addEventListener('click', async ()=>{
      const upd = { mobile: document.getElementById('mobile').value.trim() };
      const sc = document.getElementById('supCode').value.trim();
      if(sc) upd['SupervisorCode'] = sc; else upd['SupervisorCode'] = null;
      const { error, data } = await supabase.from('users').update(upd).eq('id', ctx.session.user.id).select('*').maybeSingle();
      if(error) return toast('لم يتم الحفظ: ' + error.message, 'error');
      toast('تم تحديث البيانات');
    });

    async function renderAttendance(){
      const list = document.getElementById('attList');
      try {
        const rows = await listMyAttendance();
        if(!rows || rows.length===0){ list.innerHTML = '<p class="text-gray-500 text-sm">لا توجد سجلات</p>'; return; }
        list.innerHTML = rows.map(r=>`<div class="border rounded-lg p-2 text-sm grid grid-cols-3 gap-2">
          <span class="font-mono">${r.shift_date}</span>
          <span>دخول: ${ r.check_in ? new Date(r.check_in).toLocaleTimeString('ar-EG') : '—' }</span>
          <span>خروج: ${ r.check_out ? new Date(r.check_out).toLocaleTimeString('ar-EG') : '—' }</span>
        </div>`).join('');
      } catch(err) {
        list.innerHTML = '<p class="text-red-600 text-sm">لا يمكن تحميل السجلات: تحقق من سياسات RLS لجدول attendance_records.</p>';
      }
    }
    renderAttendance();

    document.getElementById('logout').addEventListener('click', async ()=>{
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
